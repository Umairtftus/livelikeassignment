{% extends "base_generic.html" %}

{% block content %}
  <h2>{% if object %}Update{% else %}Create{% endif %} Playlist</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ tracks.management_form }}
    <table>
      {% for form in tracks %}
        {{ form.as_p }}
      {% endfor %}
    </table>
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'playlist_list' %}">Cancel</a>
{% endblock %}
