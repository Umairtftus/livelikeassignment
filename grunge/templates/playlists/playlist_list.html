{% extends 'playlists/base.html' %}
{% load static %}
{% block title %}Playlist Dashboard{% endblock title %}
{% block body %}
  <h2>Playlists</h2>
<div class="col-lg-12">
  <div class=float-right" >
    <a class="btn btn-primary m-3" href="{% url 'playlist_create' %}" style="float:right;">Create a new playlist</a>
  </div>

    <table class="table table-bordered">
      <thead>
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Playlist Name</th>
    </tr>
  </thead>
      <tbody>
    {% for playlist in object_list %}
      <tr>

      <td>{{forloop.counter}}</td>
      <td><a href="{% url 'playlist_detail' playlist.id %}" style="text-align:center;">{{ playlist.name }}</a></td>
    <tr>
        {% endfor %}
      </tbody>
      </table>

</div>
{% endblock %}
