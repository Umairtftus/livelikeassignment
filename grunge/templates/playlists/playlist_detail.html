{% extends "base_generic.html" %}

{% block content %}
  <h2>{{ object.name }}</h2>
  <ul>
    {% for playlist_track in object.playlist_tracks.all %}
      <li>{{ playlist_track.order }}: {{ playlist_track.track.name }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'playlist_update' object.pk %}">Edit</a>
  <a href="{% url 'playlist_delete' object.pk %}">Delete</a>
  <a href="{% url 'playlist_list' %}">Back to playlists</a>
{% endblock %}
